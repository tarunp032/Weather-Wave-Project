<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cards</title>
    <link rel="stylesheet" href="Weather1.css">
</head>
<body>
    <div class="weather-cards">
        <!-- Sunny Card -->
        <div class="weather-card sunny">
            <div class="weather-info">
                <h3>Sunny</h3>
                <div class="temperature-line">
                    <div class="temperature">25&deg;</div>
                    <div class="date-info">
                        <span>Sunday, 3 November</span>
                        <span class="location"><span class="location-icon">📍</span> San Francisco</span>
                    </div>
                </div>
            </div>
            <div class="weather-icon">
                <img src="sunny.png" alt="Sunny Icon">
            </div>
        </div>

        <!-- Cloudy Night Card -->
        <div class="weather-card cloudy-night">
            <div class="weather-info">
                <h3>Cloudy Night</h3>
                <div class="temperature-line">
                    <div class="temperature">22&deg;</div>
                    <div class="date-info">
                        <span>Monday, 4 November</span>
                        <span class="location"><span class="location-icon">📍</span> Paris</span>
                    </div>
                </div>
            </div>
            <div class="weather-icon">
                <img src="cloud.png" alt="Cloudy Night Icon">
            </div>
        </div>

        <!-- Rain Card -->
        <div class="weather-card rain">
            <div class="weather-info">
                <h3>Rain</h3>
                <div class="temperature-line">
                    <div class="temperature">15&deg;</div>
                    <div class="date-info">
                        <span>Tuesday, 5 November</span>
                        <span class="location"><span class="location-icon">📍</span> London</span>
                    </div>
                </div>
            </div>
            <div class="weather-icon">
                <img src="rain.png" alt="Rain Icon">
            </div>
        </div>
    </div>
</body>
</html>
